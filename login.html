<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Login/Register Page</title>
    <style>
      span{
        color: red;
      }
      body {
        font-family: 'Roboto', sans-serif;
        background-color: #f8f9fa;
        color: #333;
      }

      .container {
        margin-top: 100px;
      }

      .logo {
        width: 400px;
        height: auto;
        margin-bottom: 50px;
      }

      .form-container {
        background-color: #ffffff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        height: 100%;
      }

      .btn-primary {
        background-color: #007bff;
        border: none;
        transition: background-color 0.3s ease;
      }

      .btn-primary:hover {
        background-color: #0056b3;
      }

      .text-muted {
        font-size: 14px;
      }

      .form-heading {
        font-size: 16px;
        margin-bottom: 20px;
        text-align: center;
        font-weight: bold;
      }

      .forgot-password {
        display: block;
        margin-top: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script src="validation.js"></script>
    <div class="container text-center">
      <!-- First Row: Logo -->
      <div class="row">
        <div class="col-12">
          <img src="../wt project 1/images/logo2.png" alt="Website Logo" class="logo">
        </div>
      </div>

      <!-- Second Row: Login and Register Columns -->
      <div class="row">
        <!-- Login Column -->
        <div class="col-md-6">
          <div class="form-container">
            <p class="form-heading text-muted">Already have an account?</p>
            <h2>Login</h2>
            <form id="loginForm" onsubmit="return validateLogin()" method="post">
              <div class="mb-3">
                <label for="loginEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="loginEmail" placeholder="Enter your email">
                <span id="lmail"></span>
              </div>
              <div class="mb-3">
                <label for="loginPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password">
                <span id="lpassword"></span>
              </div>
              <button type="submit" class="btn btn-primary w-100">Login</button>
              <!-- Forgot password link -->
              <a href="#" class="forgot-password text-muted">Forgot Password?</a>
            </form>
          </div>
        </div>

        <!-- Register Column -->
        <div class="col-md-6">
          <div class="form-container">
            <p class="form-heading text-muted">Don't have an account?</p>
            <h2>Register</h2>
            <form id="registerForm" onsubmit="return validateRegister()" method="post">
              <div class="mb-3">
                <label for="registerName" class="form-label">Name</label>
                <input type="text" class="form-control" id="registerName" placeholder="Enter your name" >
                <span id="rname"></span>
              </div>
              <div class="mb-3">
                <label for="registerEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="registerEmail" placeholder="Enter your email" >
                <span id="remail"></span>
              </div>
              <div class="mb-3">
                <label for="registerPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="registerPassword" placeholder="Create a password">
                <span id="rpass"></span>

              </div>
              <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password">
                <span id="rcpass"></span>

              </div>
              <button type="submit" class="btn btn-primary w-100">Register</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
