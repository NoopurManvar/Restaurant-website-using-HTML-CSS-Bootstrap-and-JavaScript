<!doctype html>
<html lang="en">
  <head>
    <style>
      span{
        color:red;
      }
    </style>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Manage Dishes - Admin Panel</title>
  </head>
  <body>
    <script src="validation.js"></script>
    <!-- Navbar with Logo and User Icon -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <!-- Logo -->
          <a class="navbar-brand" href="#">
            <img src="../wt project 1/images/logo4.png" alt="Logo" width="250" height="auto">
          </a>
          <!-- User Account Dropdown -->
          <div class="dropdown ms-auto">
              <a class="nav-link dropdown-toggle" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="../wt project 1/images/user.png" alt="User" style="height:25px; width:25px;">
              </a>
              <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                <li><a class="dropdown-item" href="home page.html">Logout</a></li>
              </ul>
            </div>
        </div>
      </nav>
    <div class="container mt-5">
      <!-- Add Dish Button -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <!-- Pills for Orders and Manage Dishes -->
        <div class="container mt-4">
          <ul class="nav nav-pills mb-3">
            <li class="nav-item">
              <a class="nav-link" href="orders.html">Orders</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="manage dishes.html">Manage Dishes</a>
            </li>
          </ul>
        </div>
        <!-- Button that triggers the modal -->
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addDishModal" style="width: 120px;">Add Dish</button>
      </div>
      
      <!-- Dishes Grid - Divided into 2 parts -->
      <div class="row">
        <!-- Dish 1 -->
        <div class="col-md-6 mb-4">
          <div class="card p-3">
            <div class="row">
              <!-- Dish Image -->
              <div class="col-md-4">
                <img src="../wt project 1/images/paneer.jpg" alt="Dish 1" class="img-fluid" style="height: 150px; width: 100%;">
              </div>
              <!-- Dish Details -->
              <div class="col-md-8">
                <form onsubmit="return update1(event)" method="post">
                  <div class="mb-2">
                    <label for="dish1Name" class="form-label">Dish Name:</label>
                    <input type="text" id="dish1Name" class="form-control" value="Paneer Butter Masala">
                    <span id="dname1"></span>
                  </div>
                  <div class="mb-2">
                    <label for="dish1Description" class="form-label">Description:</label>
                    <input type="text" id="dish1Description" class="form-control" value="Creamy and rich paneer curry with tomatoes, butter, and spices.">
                    <span id="ddescription1"></span>
                  </div>
                  <div class="mb-2">
                    <label for="dish1Ingredients" class="form-label">Ingredients:</label>
                    <input type="text" id="dish1Ingredients" class="form-control" value="Paneer, Butter, Tomatoes, Cashews, Spices">
                    <span id="dingredients1"></span>
                  </div>
                  <div class="mb-2">
                    <label for="dish1Servings" class="form-label">Servings:</label>
                    <input type="text" id="dish1Servings" class="form-control" value="2">
                    <span id="dserving1"></span>

                  </div>
                  <div class="mb-2">
                    <label for="dish1Price" class="form-label">Price:</label>
                    <input type="text" id="dish1Price" class="form-control" value="Rs. 350">
                    <span id="dprice1"></span>

                  </div>
                  <!-- Update and Delete Buttons -->
                  <div class="d-flex justify-content-between">
                    <button class="btn btn-success">Update</button>
                    <button class="btn btn-danger">Delete</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>

        <!-- Dish 2 -->
        <div class="col-md-6 mb-4">
          <div class="card p-3">
            <div class="row">
              <!-- Dish Image -->
              <div class="col-md-4">
                <img src="../wt project 1/images/hakka.jpg" alt="Dish 2" class="img-fluid" style="height: 150px; width: 100%;">
              </div>
              <!-- Dish Details -->
              <div class="col-md-8">
                <form onsubmit="return update2(event)" method="post">
                  <div class="mb-2">
                    <label for="dish2Name" class="form-label">Dish Name:</label>
                    <input type="text" id="dish2Name" class="form-control" value="Hakka Noodles">
                    <span id="dname1"></span>
                  </div>
                  <div class="mb-2">
                    <label for="dish2Description" class="form-label">Description:</label>
                    <input type="text" id="dish2Description" class="form-control" value="Aromatic noodles stir-fried with veggies and spices.">
                    <span id="ddescription2"></span>
                  </div>
                  <div class="mb-2">
                    <label for="dish2Ingredients" class="form-label">Ingredients:</label>
                    <input type="text" id="dish2Ingredients" class="form-control" value="Noodles, Vegetables, Soy Sauce, Spices">
                    <span id="dingredients2"></span>
                  </div>
                  <div class="mb-2">
                    <label for="dish2Servings" class="form-label">Servings:</label>
                    <input type="text" id="dish2Servings" class="form-control" value="3">
                    <span id="dserving2"></span>
                  </div>
                  <div class="mb-2">
                    <label for="dish2Price" class="form-label">Price:</label>
                    <input type="text" id="dish2Price" class="form-control" value="Rs. 250">
                    <span id="dprice2"></span>
                  </div>
                  <!-- Update and Delete Buttons -->
                  <div class="d-flex justify-content-between">
                    <button class="btn btn-success">Update</button>
                    <button class="btn btn-danger">Delete</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>

        <!-- Dish 3 -->
        <div class="col-md-6 mb-4">
          <div class="card p-3">
            <div class="row">
              <!-- Dish Image -->
              <div class="col-md-4">
                <img src="../wt project 1/images/pav bhaji.jpg" alt="Dish 3" class="img-fluid" style="height: 150px; width: 100%;">
              </div>
              <!-- Dish Details -->
              <div class="col-md-8">
                <form onsubmit="return update3(event)" method="post">
                  <div class="mb-2">
                    <label for="dish3Name" class="form-label">Dish Name:</label>
                    <input type="text" id="dish3Name" class="form-control" value="Chicken Biryani">
                  </div>
                  <div class="mb-2">
                    <label for="dish3Description" class="form-label">Description:</label>
                    <input type="text" id="dish3Description" class="form-control" value="Fragrant basmati rice with tender chicken, herbs, and spices.">
                  </div>
                  <div class="mb-2">
                    <label for="dish3Ingredients" class="form-label">Ingredients:</label>
                    <input type="text" id="dish3Ingredients" class="form-control" value="Chicken, Basmati Rice, Spices, Herbs, Yogurt">
                  </div>
                  <div class="mb-2">
                    <label for="dish3Servings" class="form-label">Servings:</label>
                    <input type="text" id="dish3Servings" class="form-control" value="4">
                  </div>
                  <div class="mb-2">
                    <label for="dish3Price" class="form-label">Price:</label>
                    <input type="text" id="dish3Price" class="form-control" value="Rs. 500">
                  </div>
                  <!-- Update and Delete Buttons -->
                  <div class="d-flex justify-content-between">
                    <button class="btn btn-success">Update</button>
                    <button class="btn btn-danger">Delete</button>
                  </div>
              </form>
              </div>
            </div>
          </div>
        </div>

        <!-- Dish 4 -->
        <div class="col-md-6 mb-4">
          <div class="card p-3">
            <div class="row">
              <!-- Dish Image -->
              <div class="col-md-4">
                <img src="../wt project 1/images/chole.jpg" alt="Dish 4" class="img-fluid" style="height: 150px; width: 100%;">
              </div>
              <!-- Dish Details -->
              <div class="col-md-8">
                <form onsubmit="return update4(event)" method="post">
                  <div class="mb-2">
                    <label for="dish4Name" class="form-label">Dish Name:</label>
                    <input type="text" id="dish4Name" class="form-control" value="Tandoori Chicken">
                  </div>
                  <div class="mb-2">
                    <label for="dish4Description" class="form-label">Description:</label>
                    <input type="text" id="dish4Description" class="form-control" value="Grilled chicken marinated in yogurt and spices, cooked to perfection.">
                  </div>
                  <div class="mb-2">
                    <label for="dish4Ingredients" class="form-label">Ingredients:</label>
                    <input type="text" id="dish4Ingredients" class="form-control" value="Chicken, Yogurt, Spices, Lemon, Coriander">
                  </div>
                  <div class="mb-2">
                    <label for="dish4Servings" class="form-label">Servings:</label>
                    <input type="text" id="dish4Servings" class="form-control" value="3">
                  </div>
                  <div class="mb-2">
                    <label for="dish4Price" class="form-label">Price:</label>
                    <input type="text" id="dish4Price" class="form-control" value="Rs. 400">
                  </div>
                  <!-- Update and Delete Buttons -->
                  <div class="d-flex justify-content-between">
                    <button class="btn btn-success">Update</button>
                    <button class="btn btn-danger">Delete</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Add Dish Modal -->
    <div class="modal fade" id="addDishModal" tabindex="-1" aria-labelledby="addDishModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addDishModalLabel">Add New Dish</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="addDishForm" onsubmit="return add()" method="post">
              <div class="mb-3">
                <label for="dishImage" class="form-label">Dish Image</label>
                <input type="file" class="form-control" id="dishImage" required>
              </div>
              <div class="mb-3">
                <label for="dishName" class="form-label">Dish Name</label>
                <input type="text" class="form-control" id="dishName" >
                <span id="aname"></span>
              </div>
              <div class="mb-3">
                <label for="dishDescription" class="form-label">Description</label>
                <textarea class="form-control" id="dishDescription" rows="3" ></textarea>
                <span id="adescription"></span>
              </div>
              <div class="mb-3">
                <label for="dishIngredients" class="form-label">Ingredients</label>
                  <input type="text" class="form-control mb-2" id="dishIngredients1" name="ingredients[]" >
                  <span id="aingredients"></span>
              </div>
              <div class="mb-3">
                <label for="dishServings" class="form-label">Servings</label>
                <input type="number" class="form-control" id="dishServings" min="1" >
                <span id="aserving"></span>
              </div>
              <div class="mb-3">
                <label for="dishPrice" class="form-label">Price</label>
                <input type="text" class="form-control" id="dishPrice"" >
                <span id="aprice"></span>

              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary" id="submitDishButton">Add Dish</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
